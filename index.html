<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>DiceRush</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="media/de.png" />
    </head>
    <body>
        <main>
            <div class="game-container">
                <div class="containerOne"></div>
                <div class="containerTwo"></div>
                <div class="new-game">  
                    <h2><button  class="start-game" id="game-start">
                        <img src="media/bouton-de-lecture-rond.png" class="img">
                    <span class="none">Nouvelle partie</span></button></h2>
                </div>
                <div class="playerOne">
                    <h3 id="p-1" class="play">Joueur 1</h3>
                    <p id="player1">0</p>
                </div>
                <div id="winner"></div>
                <div class="playerTwo">
                    <h3 id="p-2">Joueur 2</h3>
                    <p id="player2">0</p>
                </div>
                <div class="current-de" id="dice">
                    <canvas width="120px" height="120px" id="canvas"></canvas>
                </div>
                <div class="game-roll">
                    <h2><button id="roll">
                        <img src="media/de.png" class="img big">
                        <span class="none">Tirer</span></button></h2>
                </div>
                <div class="current-one">
                    <p class="current-text">Courant</p>
                    <p class="current-score-p" id="currentP1">0</p>
                </div> 
                <div class="game-hold">
                    <h2 class="btn-hold"><button id="hold">
                        <img src="media/hand.png" class="img big">
                        <span class="none">Changer</span></button></h2>
                </div>
                <div class="current-two">
                    <p class="current-text">Courant</p>
                    <p class="current-score-p" id="currentP2">0</p>
                </div>
            </div>
        </main>
